# Bootstrap a new server with the baseline toolset needed
# for management.
- name: "Bootstrap Server"
  become: true
  hosts: linux

  tasks:
    - name: "Install python3 (debian)"
      when: ansible_facts["os_family"] == 'Debian'
      ansible.builtin.apt:
        name: python3
        update_cache: true
        state: present
        force_apt_get: true

    - name: "Generate /etc/hosts file"
      ansible.builtin.template:
        src: "etc/hosts.j2"
        dest: "/etc/hosts"
        owner: "root"
        group: "root"
        mode: "0644"

    - name: "Set host name"
      ansible.builtin.hostname:
        name: "{{ inventory_hostname_short }}"

    - name: "Install Base Packages"
      ansible.builtin.package:
        name:
          - "neovim"
          - "git"
          - "python3-pip"
          - "dnsutils"
          - "tcpdump"
          - "bash-completion"
          - "rsyslog"

- name: Install Base Roles
  vars:
    ansible_host_key_checking: false
  become: true
  hosts: linux
  roles:
    - fail2ban
    - sudo
    - nft
    - ssh_console
    - postfix
    - ntp
    - install_docker_compose
    - podman
