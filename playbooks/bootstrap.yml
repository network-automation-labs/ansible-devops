# Bootstrap a new server with the baseline toolset needed
# for management.
- name: Bootstrap Server
  vars_prompt:
    - name: ansible_user
      prompt: "Username"
      private: false

    - name: ansible_ssh_pass
      prompt: "Password"
      private: true

  vars:
    ansible_host_key_checking: false
    ansible_become_pass: "{{ ansible_ssh_pass }}"
  become: true
  hosts: linux

  tasks:
    - name: "Setup Vars"
      ansible.builtin.set_fact:
        bootstrap_username: "{{ ansible_user }}"
        bootstrap_password: "{{ ansible_ssh_pass }}"

    - name: "Install python3 (debian)"
      when: ansible_facts["os_family"] == 'Debian'
      ansible.builtin.apt:
        name: python3
        update_cache: true
        state: present
        force_apt_get: true

    - name: "Generate /etc/hosts file"
      ansible.builtin.template:
        src: "etc/hosts.j2"
        dest: "/etc/hosts"
        owner: "root"
        group: "root"
        mode: "0644"

    - name: "Set host name"
      ansible.builtin.hostname:
        name: "{{ inventory_hostname_short }}"

    - name: "Install Base Packages"
      ansible.builtin.package:
        name:
          - "neovim"
          - "git"
          - "python3-pip"
          - "dnsutils"
          - "tcpdump"
          - "bash-completion"

- name: Install Base Roles
  vars:
    ansible_user: "{{ bootstrap_username }}"
    ansible_ssh_pass: "{{ bootstrap_password }}"
    ansible_become_pass: "{{ bootstrap_password }}"
    ansible_host_key_checking: false
  become: true
  hosts: linux
  roles:
    - fail2ban
    - sudo
    - nft
    - ssh_console
    - postfix
    - ntp
    - docker_compose
    - podman
